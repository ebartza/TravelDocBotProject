    - info_for_email: "\U0001F4A1 Οι απαντήσεις οι οποίες έδωσες προκειμένου να εξαχθούν τα εξατομικευμένα δικαιολογητικά για την περίπτωση σου, είναι οι εξής : \n\n✔ Περίπτωση έκδοσης-Αρχική έκδοση\n✔ Ηλικιακό Profile-Ενήλικος\n✔ Πρόβλημα αυτοπρόσωπης παρουσίας-ΌΧΙ\n✔ Κατ εξαίρεση έκδοση διαβατηρίου παρά την απαγόρευση εξόδου από τη χώρα-ΌΧΙ\n✔ Το διαβατήριο αφορά μεταγωγή κρατουμένου-ΌΧΙ\n✔ Το διαβατήριο αφορά μόνιμο κάτοικο εξωτερικού χωρίς ΑΤ-ΌΧΙ\n✔ Υπάρχει πρόβλημα στη υποβαλόμενη φωτογραφία λόγω προβλημάτων με την όραση-ΌΧΙ\n✔ Ο ενδιαφερόμενος είναι υπό επιτροπεία-ΌΧΙ\n✔ Απαιτείται επείγουσα έκδοση διαβατηρίου εντός μίας (1) εργάσιμης ημέρας-ΌΧΙ\n\n\U0001F5E8 To διαβατήριο που θα εκδοθεί για την περίπτωσή σου είναι Διαβατήριο με διάρκεια 5 έτη.\nΤο διαβατήριο 5ετούς διάρκειας εκδίδεται για ενήλικους και για ανήλικους άνω των 14 ετών\n\n\U0001F5E8 Θα κοστίσει 84.4 Ευρώ.\nΓια διαβατήριο ενηλίκων και ανηλίκων άνω των 14 ετών (πενταετούς διάρκειας), απαιτείται παράβολο συνολικής αξίας 84,40, ευρώ το οποίο επιμερίζεται ως ακολούθως:\nΠαράβολο χαρτοσήμου: 22 ευρώ + 20% ΟΓΑ = αξίας 26,40 ευρώ,\nΠαράβολο Δημοσίου για τέλη εντύπου βιβλιαρίου: 53,00 ευρώ και\nΠαράβολο Δημοσίου για ταχυδρομικά τέλη: 5,00 ευρώ.\n\n\U0001F5E8 Τα δικαιολογητικά \U0001F4C4 που απαιτούνται είναι τα εξής: \n✔ Αίτηση-Υπεύθυνη δήλωση έκδοσης διαβατηρίου ενηλίκων.\n Εκτυπώνεται στα Γραφεία Υποδοχής Αιτημάτων και στην οποία είναι ενσωματωμένη υπεύθυνη δήλωση.\nΣε αυτήν ο ενδιαφερόμενος αναφέρει:\n- Αν έχει καταδικαστεί τελεσίδικα για πλαστογραφία, πλαστογραφία πιστοποιητικών, υπεξαγωγή εγγράφων, ψευδή ανωμοτί κατάθεση ή ψευδή δήλωση, εφόσον τα αδικήματα αυτά αφορούν την έκδοση, τη χρήση ή την απώλεια ή κλοπή διαβατηρίου.\n- Αν έχει καταδικαστεί τελεσίδικα για αρπαγή, εμπόριο δούλων, εμπορία ανθρώπων, αρπαγή ανηλίκων, ακούσια απαγωγή, σωματεμπορία ή διακίνηση λαθρομεταναστών.\n- Αν έχει ασκηθεί σε βάρος του ποινική δίωξη ή έχει παραπεμφθεί σε δίκη για κακούργημα ή για τα παραπάνω αδικήματα.\n- Αν έχει κηρυχθεί ανυπότακτος ή λιποτάκτης.\n- Αν είναι ανυπότακτος εξωτερικού.\n- Αν εκκρεμεί σε βάρος του απαγόρευση εξόδου από τη χώρα.\n- Αν διαμένει μόνιμα στην αναγραφείσα διεύθυνση κατοικίας \n- Εάν έχει εκδοθεί στο όνομά του διαβατήριο, σύμφωνα με τις διατάξεις Ν. 3103/2003 από την ΕΛ.ΑΣ., το οποίο απωλέσθη, εκλάπη ή ζητείται η ανανέωση ή αντικατάστασή του.\n- Την ύπαρξη των ειδικών λόγων που επιτρέπουν την κατ εξαίρεση χορήγηση διαβατηρίου, σύμφωνα με την παρ. 3 του άρθρου 1 Π.Δ. 25/2004.\n- Τους ειδικούς λόγους που δικαιολογούν την κατά προτεραιότητα έκδοση του διαβατηρίου.\n\n✔ Έντυπο αίτησης – υπεύθυνης δήλωσης αρχικής έκδοσης διαβατηρίου Ε1β.\n Χρησιμοποιείται όταν ο ενδιαφερόμενος εφοδιάζεται για πρώτη φορά με διαβατήριο, σύμφωνα με τις διατάξεις του Ν. 3103/2003.\n\n✔ Φωτοαντίγραφο ταυτότητας.\n Φωτοαντίγραφο δύο όψεων του δελτίου αστυνομικής ταυτότητας στην ίδια σελίδα. \nΕπιπλέον προσκομίζεται και επιδεικνύεται το πρωτότυπο του δελτίου αστυνομικής ταυτότητας.\n\n✔ Πρόσφατη έγχρωμη φωτογραφία.\n Μια πρόσφατη (τελευταίου μήνα) έγχρωμη φωτογραφία 4x6 εκ. συγκεκριμένων τεχνικών προδιαγραφών, τυπωμένη σε αναλογικό φωτογραφικό χαρτί, χωρίς τη χρήση τεχνολογίας inkjet ή laser.\nΗ φωτογραφία θα πρέπει να έχει ληφθεί κάτω από ιδανικές συνθήκες, τα δε χρώματα της εκτύπωσης επιβάλλεται να είναι ουδέτερα. \nΕίναι αναγκαίο να τηρούνται πιστά οι τεχνικές προδιαγραφές λήψης της, προκειμένου επιτυγχάνονται τα καλύτερα αποτελέσματα.\n\n✔ E-paravolo αξίας 84,4 ευρώ.\n E-paravolo αξίας 84,4 ευρώ για διαβατήριο Ενηλίκων-Ανηλίκων άνω των 14 ετών - 5 χρόνια διάρκεια\n\n"
